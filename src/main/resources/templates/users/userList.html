<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>EmpleosApp | User List</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link th:href="@{/bootstrap/css/jumbotron.css}" rel="stylesheet">
    <link th:href="@{/bootstrap/css/sticky-footer-navbar.css}" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" rel="stylesheet">
</head>

<body>

<header th:insert="~{fragments/menu :: menu-initial}"></header>

<main role="main">
    <hr>
    <div class="container">

        <div class="card">
            <h4 class="card-header"><strong>User List</strong></h4>
            <div class="card-body">
                <hr>
                <div th:if="${successMsg != null}" class='alert alert-success' th:text="${successMsg}" role='alert'></div>
                <table class="table table-hover">
                    <thead class="thead-light">
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Username</th>
                        <th scope="col">Email</th>
                        <th scope="col">Status</th>
                        <th scope="col">Operations</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.name}">Iván Eliseo Tinajero Díaz</td>
                        <td th:text="${user.username}">itinajero</td>
                        <td th:text="${user.email}">ivanetinajero@gmail.com</td>
                        <td th:text="${user.status == 1 ? 'Active' : 'Blocked' }">Active</td>

                        <td>
                            <a th:href="@{/users/delete/{id} (id=${user.id}) }" class="btn btn-success btn-sm confirmar" role="button" title="Delete"><i class="fas fa-trash" aria-hidden="true"></i></a>
                        </td>
                    </tr>

                    </tbody>
                </table>

            </div>
        </div>
    </div> <!-- /container -->

</main>

<footer th:insert="~{fragments/footer :: footer-fragment}" class="footer"></footer>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>

<script>

    // We store in a variable a function that shows a confirm dialog box
    var dialogoConfirm = function (e) {
        if (!confirm('Do you really want to delete the record?'))
            e.preventDefault();
    };

    // We apply the click event to all HTML elements that have the CSS class 'confirmar' to display the confirmation dialog box.
    document.querySelectorAll('.confirmar').forEach(function(elemento) {
        elemento.addEventListener('click', dialogoConfirm, false);
    });

</script>

</body>
</html>
