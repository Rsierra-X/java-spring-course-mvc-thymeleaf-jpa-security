<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>EmpleosApp | Apply for a Job Offer</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link th:href="@{/bootstrap/css/jumbotron.css}" rel="stylesheet">
    <link th:href="@{/bootstrap/css/sticky-footer-navbar.css}" rel="stylesheet">
</head>

<body>

<header th:insert="~{fragments/menu :: menu-initial}"></header>

<main role="main">
    <hr>
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <img class="rounded mx-auto d-block" th:src="@{/logos/{img}(img=${vacancy.image})}" alt="Generic placeholder image" width="220" height="220">
            </div>
            <div class="col-md-9">
                <div class="card">
                    <h4 class="card-header"><strong>Apply for the vacancy <span th:text="${vacancy.name}"></span></strong></h4>
                    <div class="card-body">
                        <h5 class="card-title"><strong>Category: </strong><span th:text="${vacancy.category.name}"></span></h5>
                        <h6 class="card-title"><strong>Published: </strong><span th:text="${#dates.format(vacancy.date, 'dd-MM-yyyy')}"></span></h6>
                        <h6 class="card-title"><strong>Offered Salary: </strong><span th:text="${vacancy.salary}">$9000</span></h6>
                        <p class="card-text" th:text="${vacancy.description}"></p>
                        <hr>
                        <form th:action="@{/request/save}" th:object="${request}" method="post" enctype="multipart/form-data">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input type="hidden" th:name="vacancy.id" th:value="${vacancy.id}">
                                        <label for="comments">Comments</label>
                                        <textarea class="form-control" name="comments" th:field="*{comments}" id="comments" rows="2"></textarea>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="resumeFile">Resume</label>
                                        <input type="file" class="form-control-file" name="resumeFile" id="resumeFile" required="true">
                                        <p class="help-block">Only files [ pdf, doc, docx ] are allowed</p>
                                    </div>
                                </div>
                            </div>
                            <hr>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div> <!-- /container -->

</main>

<footer th:insert="~{fragments/footer :: footer-fragment}" class="footer"></footer>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
